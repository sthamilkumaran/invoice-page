<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>invoice</title>
</head>
<body>
    <!-- cardc01 -->
    <div class="card">
        <h5 class="card-header">Invoice</h5>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupExampleInput"><b>Invoice No</b></label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                      </div>
                </div>
                <div class="col">
                    <label for="formGroupExampleInput"><b>Patient</b></label>
                    <select class="form-control">
                    <option>Default select</option>
                  </select>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupExampleInput"><b>Name</b></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupExampleInput"><b>Mobile No</b></label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                      </div>
                </div>
              </div>
              <div class="row no-gutaters">
                <div class="col-6 col-md-3">
                    <label for="formGroupExampleInput"><b>Item</b></label>
                    <select class="form-control" style="width: 275px;">
                    <option>Default select</option>
                  </select>
                </div>
                <div class="col-sm-6 col-md-8">
                    <div class="row" style="margin-left: 7px;">
                        <div class="col">
                            <div class="form-group">
                                <label for="formGroupExampleInput"><b>Quantity</b></label>
                                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="formGroupExampleInput"><b>Price</b></label>
                                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="formGroupExampleInput"><b>Discount</b></label>
                                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="formGroupExampleInput"><b>Total</b></label>
                                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <a style="margin-top: 20px;" href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add</a>
                              </div>
                        </div>
                      </div>
                </div>
              </div>
        </div>
      </div>

      <!-- card 02 -->
      
      <div class="card">
        <div class="card-header">
            <b>Invoice</b>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">bandage</th>
                    <td>02</td>
                    <td>Rs 2600/=</td>
                    <td>Rs 300/=</td>
                    <td>Rs 2300/=</td>
                  </tr>
                  
                </tbody>
              </table>
              <div class="form-group">
                <a style="margin-top: 20px; float: right;" href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add</a>
              </div>
        </div>
      </div>
</body>
</html>
